<mat-card>
    <mat-card-header>
        <mat-card-title>Finalizar Compra</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="cliente">
            <mat-label for="nome">Nome Completo:</mat-label>
            <input matInput type="text" name="cliente" [(ngModel)]="cliente" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field class="input" id="formapag">
            <mat-label for="formapag">Forma de Pagamento:</mat-label>
            <mat-select name="formapag">
                <mat-option
                    *ngFor="let formapag of formapags"
                    value="{{ formapag.id }}"
                >
                    {{ formapag.tipo }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrar()">
        Finalizar Compra
    </button>
</mat-card>
