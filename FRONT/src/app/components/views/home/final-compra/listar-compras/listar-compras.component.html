<table mat-table [dataSource]="venda" class="mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let venda">{{ venda.id }}</td>
    </ng-container>
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let venda">{{ venda.cliente }}</td>
    </ng-container>
    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Itens da Compra</th>
        <td mat-cell *matCellDef="let venda">{{ venda.item }}</td>
    </ng-container>
    <ng-container matColumnDef="formapag">
        <th mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
        <td mat-cell *matCellDef="let venda">{{ venda.formapag }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
